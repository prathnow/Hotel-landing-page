<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel landing page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header-nav container">
        <div class="logo">
            PRstudio
        </div>
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Home</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">About</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Type of house</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="navigation__login-box">
            <button class="btn btn__login">Login</button>
        </div>
    </div>

    <header class="header container">
        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">
                    Enjoy Your Dream Vacation
                </span>
                <span class="heading-primary--sub">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique repellat dolor veritatis suscipit.
                </span>
            </h1>

            <p class="header__hotel-name">
                <a href="#" class="header__hotel-name--link">Warwick Hotels & Resorts</a>
            </p>
        </div>

        <div class="hotel-details">
            <div class="hotel-details__facilities">
                <p class="hotel-details__facilities-title">
                    Facilities
                </p>
                <div class="facilities-box">
                    <div class="facilities-box__item">
                        <img src="img/icon/icons8-swimming-30.png" alt="Swimming icon" class="facilities-box__icon">
                        <span class="facilities-box__name">Swimming</span>
                    </div>
                    <div class="facilities-box__item">
                        <img src="img/icon/icons8-wi-fi-32.png" alt="WiFi icon" class="facilities-box__icon">
                        <span class="facilities-box__name">Wi-Fi</span>
                    </div>
                    <div class="facilities-box__item">
                        <img src="img/icon/icons8-ac-64.png" alt="Air coller icon" class="facilities-box__icon">
                        <span class="facilities-box__name">AC</span>
                    </div>
                    <div class="facilities-box__item">
                        <img src="img/icon/icons8-dinner-32.png" alt="Dinner icon" class="facilities-box__icon">
                        <span class="facilities-box__name">Dinner</span>
                    </div>
                </div>
            </div>

            <div class="hotel-details__price">
                <p class="hotel-details__price-title">Hotels for you</p>
                <p class="hotel-details__price-duration">5 Days 6 Nights</p>
                <button class="hotel-details__price-btn btn">USD $ 506.00</button>
            </div>
            
            <div class="hotel-details__search">
                <div class="search">
                    <input type="text" class="search__hotel-name">
                    <button class="search__btn">
                        <img src="img/icon/icons8-search-30.png" alt="Search hotels" class="search__btn-icon">
                    </button>
                </div>
                
                <div class="mini-gallery">
                    <figure class="mini-gallery__item">
                        <img src="img/gallery/ciudad-maderas-MXbM1NrRqtI-unsplash.jpg" alt="" class="mini-gallery__img">
                    </figure>
                    <figure class="mini-gallery__item">
                        <img src="img/gallery/roberto-nickson-MA82mPIZeGI-unsplash.jpg" alt="" class="mini-gallery__img">
                    </figure>
                    <figure class="mini-gallery__item">
                        <img src="img/header.jpg" alt="" class="mini-gallery__img">
                    </figure>
                    <figure class="mini-gallery__item">
                        <img src="img/gallery/valeriia-bugaiova-_pPHgeHz1uk-unsplash.jpg" alt="" class="mini-gallery__img">
                    </figure>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
